<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/tokens.css" />
    <link rel="stylesheet" type="text/css" href="css/pendant.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Poker Stats</title>
    <script>
      const sw = navigator.serviceWorker
      sw.register("js/service-worker.js")
        .then(reg => console.log(reg))     // ok
        .catch(err => console.error(err)); // error
    </script>
  </head>
  <body>
    <h1>Poker Stats</h1>
    <main>
      <div class="modal-mask hidden">
        <div class="modal">
          <form id="new-stat-form" action="#" validate>
            <div class="form-field">
              <label>Day</label>
              <input required type="date" name="date">
            </div>

            <div class="form-field">
              <label>Buy in amount</label>
              <input required type="number" min="0" name="buyIn">
            </div>

            <div class="form-field">
              <label>Cash out amount</label>
              <input required type="number" min="0" name="cashOut">
            </div>

            <div class="controls">
              <button type="submit" id="submit">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div id="controls">
        <button type="button">Add</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Buy In</th>
            <th>Cash Out</th>
            <th>Total</th>
            <th>&nbsp;</th>
          </tr>
          <tbody id="stats"></tbody>
          <thead>
            <tr>
              <th>Total</th>
              <th>Average</th>
              <th>Highest Cashout</th>
              <th colspan="2">Highest Winnings</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><poker-money id="total"></poker-money></td>
              <td><poker-money id="average"></poker-money></td>
              <td><poker-money id="highest-cashout"></poker-money></td>
              <td colspan="2"><poker-money id="highest-winnings"></poker-money></td>
            </tr>
          </tbody>
        </thead>
      </table>

    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
